name: Deploy to S3

on:
  push:
    branches:
      - main  # Make sure you're pushing to the 'main' branch to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build  # Build the project
          npm run export  # Export the static site

      - name: Deploy to S3
        run: |
          aws s3 sync ./out s3://$S3_BUCKET_NAME --delete  # Sync the 'out' directory with your S3 bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}